<h1>Welcome to Searchless</h1>
<style>
	body, h1, h2, h3, code {
		font-family: sans-serif;
	}
	input[type=text], input[type=button] {
		border: none;
		padding: 6px;
		margin: 4px;
		display: inline-block;
		box-sizing: border-box;
	}
	.searchbutton {
		text-decoration: underline;
		cursor: pointer;
	}
	@media (prefers-color-scheme: light) {
		body {
			color: #4D4D4D;
			background-color: #E6EBF1;
		}
		a {
			color: #4D4D4D;
		}
		input[type=text], input[type=button] {
			color: #4D4D4D;
			background-color: #2d3958;
		}
		#duck      { color: #de5833; }
		#searx     { color: #13ad9d; }
		#startpage { color: #171b25; }
	}
	@media (prefers-color-scheme: dark) {
		body {
			color: #F4F4F4;
			background-color: #333333;
		}
		a {
			color: #F4F4F4;
		}
		input[type=text], input[type=button] {
			color: #F4F4F4;
			background-color: #2d3958;
		}
		#duck      { color: #de5833; }
		#searx     { color: #01d7c0; }
		#startpage { color: #4a619a; }
	}
</style>
<body>
	<form action="https://that1m8head.github.io/searchless">
		<input type="text" value="" id="searchless" name="q">
		<input type="submit" value="Search">
	</form>
	<p id="m1">We are hanging here...</p>
	<div id="s1">
		<p>Want an actual search engine? We'll forward the request for you.</p>
		<p onclick="realSearch('https://www.duckduckgo.com/?q=')" id="duck" class="searchbutton" style="color:">Forward to DuckDuckGo</p>
		<p onclick="realSearch('https://www.searx.xyz/search?q=')" id="searx" class="searchbutton" style="color:#;">Forward to searX</p>
		<p onclick="realSearch('https://www.startpage.com/sp/search?q=')" id="startpage" class="searchbutton" style="color:#;">Forward to Startpage</p>
	</div>
	<script type="text/javascript" src="searchless.js"></script>  
</body>
