	<head>

		<meta property="description" content="The anti-search engine.">
		<link rel="icon" type="image/svg+xml" href="favicon.svg">
		<link rel="icon" type="image/png" href="favicon.png">
		<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
		<link rel="manifest" href="site.webmanifest">
		<link rel="mask-icon" href="safari-pinned-tab.svg" color="#3c3e57">
		<meta name="apple-mobile-web-app-title" content="Searchless">

		<link rel="stylesheet" href="searchless.css">
		<title>Searchless</title>
	</head>
	<body>
		<h1 onclick="window.location.href = 'index.html'" style="cursor: pointer;">Welcome to Searchless</h1>
		<form action="index.html">
			<input type="text" value="" id="searchless" name="q">
			<input type="submit" value="Search">
		</form>
		<p id="m1">We are hanging here...</p>
		<div id="s1">
			<p>Want an actual search engine? We'll forward the request for you.</p>
			<p onclick="realSearch('https://www.duckduckgo.com/?q=')" id="duck" class="searchbutton">Forward to DuckDuckGo</p>
			<p onclick="realSearch('https://www.searx.xyz/search?q=')" id="searx" class="searchbutton">Forward to searX</p>
			<p onclick="realSearch('https://www.startpage.com/sp/search?q=')" id="startpage" class="searchbutton">Forward to Startpage</p>
		</div>
		<script src="searchless.js"></script>  
	</body>
</html>
