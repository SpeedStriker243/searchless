<h1>Welcome to Searchless</h1>
<p id="mendel"></p>
<script>
  function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
  }
  var request = getUrlVars()["q"];
  if (request.length < 1)
  {
    document.getElementById('mendel') = "Can't find a search request. Which is just as well, because nothing much would change if you did have one.";
  }
  else
  {
    document.getElementById('mendel') = "Your search request is " + request + ". Entry are denied.";
  }
</script>
