<h1>Welcome to Searchless</h1>
<style>
  body, h1, h2, h3, code {
    font-family: sans-serif;
  }
  @media (prefers-color-scheme: light) {
    body {
      color: #4D4D4D;
      background-color: #E6EBF1;
    }
    a {
      color: #4D4D4D;
    }
	#duck      { color: #de5833; }
	#searx     { color: #13ad9d; }
	#startpage { color: #171b25; }
  }
  @media (prefers-color-scheme: dark) {
    body {
      color: #F4F4F4;
      background-color: #333333;
    }
    a {
      color: #F4F4F4;
    }
	#duck      { color: #de5833; }
	#searx     { color: #01d7c0; }
	#startpage { color: #4a619a; }
  }
  .searchbutton {
	  text-decoration: underline;
	  cursor: pointer;
  }
</style>
<script>
	const rawString = window.location.search;
	console.log(rawString);
	var filteredString = rawString.replace('?q=','');
	var distilledString = filteredString.replaceAll('+',' ');
	var pureString = distilledString.replaceAll('%20',' ');
	var msgToDisplay;
	if (filteredString.length < 1) {
		msgToDisplay = "Can't find a search request. Which is just as well, because nothing much would change if you did have one.";
		document.getElementById("SuggestSearching").style.display = "none";
	}
	else {
		msgToDisplay = "Your search request, which is \"" + pureString + "\", was successfully thrown in the bin.\nThank you for choosing Searchless as your non-search engine!";
		document.getElementById("SuggestSearching").style.display = "initial";
	}
	console.log(msgToDisplay);
	document.getElementById("p1").innerHTML = msgToDisplay;
	function realSearch(engine)
	{
		window.location.href = engine + pureString;
	}
</script>
<body>
	<p id="msgToDisplay">We are hanging here...</p>
	<div id="SuggestSearching">
		<p>Want an actual search engine? We'll forward the request for you.</p>
		<p onclick="realSearch('https://www.duckduckgo.com/?q=')" id="duck" class="searchbutton" style="color:">Forward to DuckDuckGo</p>
		<p onclick="realSearch('https://www.searx.xyz/search?q=')" id="searx" class="searchbutton" style="color:#;">Forward to searX</p>
		<p onclick="realSearch('https://www.startpage.com/sp/search?q=')" id="startpage" class="searchbutton" style="color:#;">Forward to Startpage</p>
	</div>
</body>
