<h1>Welcome to Searchless</h1>
<style>
  body, h1, h2, h3, code {
    font-family: sans-serif;
  }
  @media (prefers-color-scheme: light) {
    body {
      color: #4D4D4D;
      background-color: #E6EBF1;
    }
    a {
      color: #4D4D4D;
    }
  }
  @media (prefers-color-scheme: dark) {
    body {
      color: #F4F4F4;
      background-color: #333333;
    }
    a {
      color: #F4F4F4;
    }
  }
  .searchbutton {
    text-decoration: underline;
  }
</style>
<script>
  const rawString = window.location.search;
  console.log(rawString);
  var filteredString = rawString.replace('?q=','');
  var distilledString = filteredString.replaceAll('+',' ');
  var pureString = distilledString.replaceAll('%20',' ')
  if (filteredString.length < 1)
  {
    console.log("Can't find a search request. Which is just as well, because nothing much would change if you did have one.");
    document.write("Can't find a search request. Which is just as well, because nothing much would change if you did have one.");
  }
  else
  {
    console.log("Your search request, which is \"" + pureString + "\", was successfully thrown in the bin.\nThank you for choosing Searchless as your non-search engine!");
    document.write("Your search request, which is \"" + pureString + "\", was successfully thrown in the bin.\nThank you for choosing Searchless as your non-search engine!");
  }
  
  function realSearch(engine)
  {
    window.location.href = engine + pureString;
  }
</script>
<body>
    <p>Want an actual search engine? We'll forward the request for you.</p>
    <p onclick="realSearch('https://www.duckduckgo.com/?q=')" class="searchbutton">Forward to DuckDuckGo</p>
    <p onclick="realSearch('https://www.searx.xyz/?q=')" class="searchbutton">Forward to searX</p>
    <p onclick="realSearch('https://www.startpage.com/sp/search?q=')" class="searchbutton">Forward to Startpage</p>
</body>
