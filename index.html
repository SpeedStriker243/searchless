<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="title" content="Searchless">
        <meta property="description" content="The anti-search engine.">
        <link rel="icon" type="image/svg+xml" href="favicon.svg">
        <link rel="stylesheet" href="searchless.css">
        <title>Searchless</title>
    </head>
    <body>
        <div class="content">
            <h1 onclick="window.location.href = 'index.html'" style="cursor: pointer;">Searchless</h1>
            <form action="index.html">
                <input type="text" value="" id="searchless" name="q">
                <input type="submit" value="Search">
            </form>
            <p id="m1">We are hanging here...</p>
            <div id="s1">
                <p>Want an actual search engine? We'll forward the request for you.</p>
                <a onclick="realSearch('https://www.duckduckgo.com/?q=')" id="duck" class="searchbutton">Forward to DuckDuckGo</a><br>
                <a onclick="realSearch('https://www.searx.xyz/search?q=')" id="searx" class="searchbutton">Forward to searX</a><br>
                <a onclick="realSearch('https://www.startpage.com/sp/search?q=')" id="startpage" class="searchbutton">Forward to Startpage</a>
            </div>
            <p>This stupid project has been brought to you by <a href="https://that1m8head.github.io">Arsalan Kazmi</a>.</p>
        </div>
        <script src="searchless.js"></script>
    </body>
</html>
